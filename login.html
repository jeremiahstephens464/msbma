<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="msbma.css" />
	</head>
	<body>
		<button onClick="history.back();">Back</button>
		<p style="font-size: 5px;"></p>
		<div id="fullName">
			<div class="firstName">
				<p style="width: 50% auto; font-size: 5px;">First name</p>
				<input type="text" row="1" cols="44" style="outline: none; width: 98%">
			</div>
			<p style="font-size: 5px;"></p>
			<div class="lastName">
				<p style="width: 50% auto; font-size: 5px;">Last name</p>
				<input type="text" row="1" cols="44" style="outline: none; width: 98%">
			</div>
		</div>
		<p style="font-size: 5px;"></p>
		<div class="email">
			<p style="width: 50% auto; font-size: 5px;">Email</p>
			<input type="email" placeholder="username@example.com" id="email1" style="outline: none; width: 50% auto;">
		</div>
		<p style="font-size: 5px;"></p>
		<div class="password">
			<p style="width: 50% auto; font-size: 5px;">Password</p>
			<input type="password" placeholder="••••••••" id="password1" style="outline: none; width: 50% auto;">
		</div>
		<p style="font-size: 5px;"></p>
		<a href="http://example.com"><button id="login" onClick="login()">Login</button></a>
		<script src="msbma.js"></script>
	</body>
</html>
